<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />

	<link rel="stylesheet" type="text/css" href="js/uniform/css/uniform.default.min.css" />

	<link rel="stylesheet" type="text/css" href="css/animatecss/animate.min.css" />

<body class="login">
<!-- PAGE -->
<section id="page">
	<!-- HEADER -->
	<header>
		<!-- NAV-BAR -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div id="logo">
						<a href="index.html"><img src="img/logo/logo-alt.png" height="40" alt="logo name" /></a>
					</div>
				</div>
			</div>
		</div>
		<!--/NAV-BAR -->
	</header>
	<!--/HEADER -->
	<!-- LOGIN -->
	<section id="login" class="visible">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box-plain">
						<h2 class="bigintro">登录</h2>
						<div class="divide-40"></div>
						<form role="form" action="login" method="post">
							<div class="form-group">
								<label for="exampleInputEmail1">电子邮箱</label>
								<i class="fa fa-envelope"></i>
								<input type="email" class="form-control"  name="email" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">密码</label>
								<i class="fa fa-lock"></i>
								<input type="password" class="form-control"  name="pwd" required>
							</div>
							<div class="form-actions">
								<label class="checkbox"> <input type="checkbox" class="uniform" value=""> 记住账号</label>
								<button type="submit" class="btn btn-danger">登录</button>
							</div>
						</form>
						<!-- SOCIAL LOGIN -->
						<div class="divide-20"></div>
						<div class="center">
							<strong>或者用你的社交账户登录</strong>
						</div>
						<div class="divide-20"></div>
						<div class="social-login center">
							<a class="btn btn-primary btn-lg">
								<i class="fa fa-facebook"></i>
							</a>
							<a class="btn btn-info btn-lg">
								<i class="fa fa-twitter"></i>
							</a>
							<a class="btn btn-danger btn-lg">
								<i class="fa fa-google-plus"></i>
							</a>
						</div>
						<!-- /SOCIAL LOGIN -->
						<div class="login-helpers">
							<a href="#" onclick="swapScreen('forgot');return false;">忘记密码了？ </a> <br>
							在我们这儿没有账户吗？<a href="javascript:void(0)" onclick="swapScreen('register');return false;">马上注册！</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/LOGIN -->
	<!-- REGISTER -->
	<section id="register">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box-plain">
						<h2 class="bigintro">注册</h2>
						<div class="divide-40"></div>
						<form role="form" method="post" action="signIn">
							<!-- <div class="form-group">
                              <label for="exampleInputName">Full Name</label>
                              <i class="fa fa-font"></i>
                              <input type="text" class="form-control" id="exampleInputName" >
                            </div> -->
							<div class="form-group">
								<label >用户名</label>
								<i class="fa fa-user"></i>
								<input type="text" class="form-control" id="newName" name="newName" value="" required />
							</div>
							<div class="form-group">
								<label for=>邮箱地址</label>
								<i class="fa fa-envelope"></i>
								<input type="email" class="form-control" id="newEmail" name="newEmail" required >
							</div>
							<div class="form-group">
								<label >输入验证码</label>
								<i class="fa fa-envelope"></i>
								<input type="text" class="form-control" name="check" required="true" pattern="^[0-9]{6}$">
								<div class="form-group" style="text-align: center; margin: 10px 0 0 0 ;">
									<a class="btn btn-info tableText" id="sendCode">发送验证码</a>
								</div>
							</div>
							<div class="form-group">
								<label >密码</label>
								<i class="fa fa-lock"></i>
								<input type="password" class="form-control" name="newPwd" id="newPwd" required pattern="^\w{6,10}$">
							</div>
							<div class="form-group">
								<label>确认密码</label>
								<i class="fa fa-check-square-o"></i>
								<input type="password" class="form-control" id="RnewPwd" name="RnewPwd" required pattern="^\w{6,10}$" onblur="checkpwd()">
							</div>
							<div class="form-actions">
								<label class="checkbox">  点击注册，表示您同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
								<button type="submit" class="btn btn-success">同意并注册</button>
							</div>
						</form>
						<!-- SOCIAL REGISTER -->
						<div class="divide-20"></div>
						<div class="center">
							<strong>或者用你的社交账户登录</strong>
						</div>
						<div class="divide-20"></div>
						<div class="social-login center">
							<a class="btn btn-primary btn-lg">
								<i class="fa fa-facebook"></i>
							</a>
							<a class="btn btn-info btn-lg">
								<i class="fa fa-twitter"></i>
							</a>
							<a class="btn btn-danger btn-lg">
								<i class="fa fa-google-plus"></i>
							</a>
						</div>
						<!-- /SOCIAL REGISTER -->
						<div class="login-helpers">
							<a href="#" onclick="swapScreen('login');return false;"> 返回登录</a> <br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/REGISTER -->
	<!-- FORGOT PASSWORD -->
	<section id="forgot">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box-plain">
						<h2 class="bigintro">重置密码</h2>
						<div class="divide-40"></div>
						<form role="form" action="pwd" method="post">
							<div class="form-group">
								<label >输入您的电子邮件地址</label>
								<i class="fa fa-envelope"></i>
								<input type="email" class="form-control" name="newEmail" id="email2" required="true">
							</div>
							<div class="form-group">
								<label >输入验证码</label>
								<i class="fa fa-envelope"></i>
								<input type="text" class="form-control" name="check1" required="true" pattern="^[0-9]{6}$">
								<div class="form-group" style="text-align: center; margin: 10px 0 0 0 ;">
									<a class="btn btn-info" id="sendCode2">发送验证码</a>
								</div>
							</div>
							<div class="form-group">
								<label >密码</label>
								<i class="fa fa-lock"></i>
								<input type="password" class="form-control" name="newPwd" required="true" pattern="^\w{6,10}$">
							</div>

							<div class="form-actions">
								<button type="submit" class="btn btn-info">确认修改</button>
							</div>
						</form>
						<div class="login-helpers">
							<a href="#" onclick="swapScreen('login');return false;">返回登录</a> <br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- FORGOT PASSWORD -->
</section>
<!--/PAGE -->

	jQuery(document).ready(function() {
		App.setPage("login");  //Set current page
		App.init(); //Initialise plugins and elements
	});
</script>
<script type="text/javascript">
	function swapScreen(id) {
		jQuery('.visible').removeClass('visible animated fadeInUp');
		jQuery('#'+id).addClass('visible animated fadeInUp');
	}

</script>

</body>
</html>
